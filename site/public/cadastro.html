<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RainbowEye | Cadastro</title>


    <script src="./js/funcoes.js"></script>
    <link rel="icon" href="./assets/icon/img_icone.ico">
    <link rel="stylesheet" href="./css/style_cadastro.css">
    <link rel="stylesheet" href="perfil _favs.html">
    <link rel="stylesheet" href="perfil.html">
</head>

<body>

    <!-- Começo da tela 1 do cadastro -->
    <div id="cadastroTela1" style="display: block;">
        <div class="fundoForm">
            <h1>CADASTRO</h1>
            <div class="camposCadastro1">
                <div class="form1">
                    <p>Nome Completo</p>
                    <input id="nome_input">
                    <p>E-mail</p>
                    <input id="email_input">
                    <p>Nome de usuário</p>
                    <input id="user_input">
                </div>
                <div class="form2">
                    <p>Senha</p>
                    <input type="password" id="senha_input">
                    <p>Confirmação de Senha</p>
                    <input type="password" id="confirmacao_senha_input">
                </div>
            </div>
            <div class="botoesCadastro1">
                <button class="botaoVoltar1"> <a href="index.html">Voltar</a></button>
                <button class="botaoAvancar1" onclick="avancar()">Avançar</button>
            </div>
        </div>
    </div>
    <!-- Fim da tela 1 do cadastro -->

    <!-- Começo da tela 2 do cadastro -->
    <div id="cadastroTela2" style="display: none;">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="fundoForm3">
            <div class="camposCadastro3">
                <div class="bioPronome">
                    <h3>ADCIONE UMA BIOGRAFIA</h3>
                    <div class="form6">
                        <textarea class="textArea" rows="9" cols="35" maxlength="500" id="biografia_input"></textarea>
                    </div>
                </div>
            </div>
            <div class="botoesCadastro3">
                <button class="botaoVoltar3"> <a href="cadastro.html">Voltar</a> </button>
                <button class="botaoAvancar3" onclick="cadastrar()"> <a href="login.html">Cadastrar</a> </button>
            </div>
            <div id="div_aguardar" class="loading-div">
                <img src="./assets/circle-loading.gif" id="loading-gif">
            </div>

            <div id="div_erros_login"></div>
        </div>
    </div>
    <!-- Fim da tela 2 do cadastro -->

</body>

</html>

<script src="js/funcoes_perfil.js">

    
</script>
