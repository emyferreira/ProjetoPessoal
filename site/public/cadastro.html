<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RainbowEye | Cadastro</title>


    <script src="./js/funcoes.js"></script>
    <link rel="icon" href="./assets/icon/img_icone.ico">
    <link rel="stylesheet" href="./css/style_cadastro.css">
</head>

<body>

    <!-- Começo da tela 1 do cadastro -->
    <div id="cadastroTela1" style="display: block;">
        <div class="fundoForm">
            <h1>CADASTRO</h1>
            <div class="camposCadastro1">
                <div class="form1">
                    <p>Nome Completo</p>
                    <input id="nome_input">
                    <p>E-mail</p>
                    <input id="email_input">
                    <p>Nome de usuário</p>
                    <input id="user_input">
                </div>
                <div class="form2">
                    <p>Senha</p>
                    <input id="senha_input">
                    <p>Confirmação de Senha</p>
                    <input id="confirmacao_senha_input">
                </div>
            </div>
            <div class="botoesCadastro1">
                <button class="botaoVoltar1"> <a href="index.html">Voltar</a></button>
                <button class="botaoAvancar1" onclick="avancar1()">Avançar</button>
            </div>
        </div>
    </div>
    <!-- Fim da tela 1 do cadastro -->

    <!-- Começo da tela 2 do cadastro -->
    <div id="cadastroTela2" style="display: none;">
        <div class="fundoForm2">
            <h3>RECEBA INSPIRAÇÕES SELECIONADAS</h3>
            <h2>PARA VOCÊ!</h2>
            <div class="camposCadastro2">
                <div class="form3">
                    <span><b>Selecione os campos nos quais</b></span>
                    <span><b>você se identifica:</b></span>
                    <p>Animais<input class="checkBox" type="checkbox"></p>
                    <p>Paisagem<input class="checkBox" type="checkbox"></p>
                </div>
                <div class="form4">
                    <p>Flores<input class="checkBox" type="checkbox"></p>
                </div>
            </div>
            <div class="botoesCadastro2">
                <button class="botaoVoltar2">Voltar</button>
                <button class="botaoAvancar2" onclick="avancar2()">Avançar</button>
            </div>
        </div>
    </div>
    <!-- Fim da tela 2 do cadastro -->

    <!-- Começo da tela 3 do cadastro -->
    <div id="cadastroTela3" style="display: none;">
        <div class="fundoForm3">
            <div class="camposCadastro3">
                <div class="fotoPerfil">
                    <h3>ESCOLHA SEU CARACTERE</h3>
                    <div class="form5">
                        <div class="linhaCaractere">
                            <div class="caracterePerfil"></div>
                            <div class="caracterePerfil"></div>
                            <div class="caracterePerfil"></div>
                        </div>
                        <div class="linhaCaractere">
                            <div class="caracterePerfil"></div>
                            <div class="caracterePerfil"></div>
                            <div class="caracterePerfil"></div>
                        </div>
                    </div>
                </div>
                <div class="bioPronome">
                    <h3>ADCIONE UMA BIOGRAFIA</h3>
                    <div class="form6">
                        <textarea class="textArea" rows="9" cols="35" maxlength="500" id="biografia_input"></textarea>
                        <h3>PRONOMES</h3>
                        <select name="" id="">
                            <option value="">she/ her</option>
                            <option value="">he/ him</option>
                            <option value="">they/ them</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="botoesCadastro3">
                <button class="botaoVoltar3">Voltar</button>
                <button class="botaoAvancar3" onclick="cadastrar()"><a href="login.html">Cadastrar</a></button>
            </div>
            <div id="div_aguardar" class="loading-div">
                <img src="./assets/circle-loading.gif" id="loading-gif">
            </div>

            <div id="div_erros_login"></div>
        </div>
    </div>
    <!-- Fim da tela 3 do cadastro -->

</body>

</html>

<script>

    function avancar1() {
        cadastroTela1.style.display = 'none';
        cadastroTela2.style.display = 'block';
    }

    function avancar2() {
        cadastroTela2.style.display = 'none';
        cadastroTela3.style.display = 'block';
    }

    function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var userVar = user_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;
        var biografiaVar = biografia_input.value;

        if (nomeVar == "" || emailVar == "" || userVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                userServer: userVar,
                senhaServer: senhaVar,
                biografiaServer: biografiaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
