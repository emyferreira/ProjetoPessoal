<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style_cadastro.css">
</head>

<body>
    <!-- Começo da tela 1 do cadastro -->
    <div id="cadastroTela1">
        <div class="fundoForm">
            <h1>CADASTRO</h1>
            <div class="camposCadastro1">
                <div class="form1">
                    <p>Nome Completo</p>
                    <input id="ipt_nomeCompletoUsuario">
                    <p>E-mail</p>
                    <input id="ipt_emailUsuario">
                    <p>Telefone Celular</p>
                    <input id="ipt_telCelularUsuario">
                </div>
                <div class="form2">
                    <p>Nome de usuário</p>
                    <input id="ipt_nomeDeUsuario">
                    <p>Senha</p>
                    <input id="ipt_senhaUsuario">
                    <p>Confirmação de Senha</p>
                    <input id="ipt_confirmSenhalUsuario">
                </div>
            </div>
            <div class="botoesCadastro1">
                <button class="botaoVoltar1"> <a href="home.html">Voltar</a></button>
                <button class="botaoAvancar1">Avançar</button>
            </div>
        </div>
    </div>
    <!-- Fim da tela 1 do cadastro -->

    <!-- Começo da tela 2 do cadastro -->
    <div id="cadastroTela2">
        <div class="fundoForm2">
            <h3>RECEBA INSPIRAÇÕES SELECIONADAS</h3>
            <h2>PARA VOCÊ!</h2>
            <div class="camposCadastro2">
                <div class="form3">
                    <span><b>Selecione os campos nos quais</b></span>
                    <span><b>você se identifica:</b></span> 
                    <p>Esportes<input class="checkBox" type="checkbox"></p>
                    <p>Culinária<input class="checkBox" type="checkbox"></p>
                    <p>Paisagem<input class="checkBox" type="checkbox"></p>
                </div>
                <div class="form4">
                    <p>Animais<input class="checkBox" type="checkbox"></p>
                    <p>Moda<input class="checkBox" type="checkbox"></p>
                </div>
            </div>
            <div class="botoesCadastro2">
                <button class="botaoVoltar2">Voltar</button>
                <button class="botaoAvancar2">Avançar</button>
            </div>
        </div>
    </div>
    <!-- Fim da tela 2 do cadastro -->

     <!-- Começo da tela 3 do cadastro -->
     <div id="cadastroTela3">
         <div class="fundoForm3">
             <div class="camposCadastro3">
                <div class="fotoPerfil">
                    <h4>ESCOLHA SEU CARACTERE</h4>
                       <div class="form5">
                           <div class="linhaCaractere">
                               <div class="caracterePerfil"></div>
                               <div class="caracterePerfil"></div>
                               <div class="caracterePerfil"></div>
                           </div>
                           <div class="linhaCaractere">
                               <div class="caracterePerfil"></div>
                               <div class="caracterePerfil"></div>
                               <div class="caracterePerfil"></div>
                           </div>
                       </div>
                </div>
                <div class="bioPronome">
                    <h4>ADCIONE UMA BIOGRAFIA</h4>
                    <div class="form6">
                        <textarea class="textArea" rows="9" cols="35" maxlength="500"></textarea>
                    <h4>PRONOMES</h4>
                        <select name="" id="">
                            <option value="">she/ her</option>
                            <option value="">he/ him</option>
                            <option value="">they/ them</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="botoesCadastro3">
                <button class="botaoVoltar3">Voltar</button>
                <button class="botaoAvancar3">Avançar</button>
            </div>
        </div>
    </div>
    <!-- Fim da tela 3 do cadastro -->

</body>

</html>
